<!DOCTYPE html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Framework7 CDN links -->
  <link rel="stylesheet" href="./framework7/framework7-bundle.min.css">
  <!-- Your custom styles -->
  <style>
    /* Put your custom styles here */
  </style>
</head>

<body>

  <!-- HTML -->
  <div class="views tabs safe-areas">
    <!-- Tabbar for switching views-tabs -->
    <div class="toolbar tabbar tabbar-labels toolbar-bottom">
      <div class="toolbar-inner">
        <a href="#view-account" class="tab-link tab-link-active">
          <span class="tabbar-label">Account</span>
        </a>
        <a href="#view-plan" class="tab-link">
          <span class="tabbar-label">Plan</span>
        </a>
        <a href="#view-filter" class="tab-link">
          <span class="tabbar-label">Filter</span>
        </a>
      </div>
    </div>


    <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
    <div id="view-account" class="view view-main tab tab-active">
      <!-- Account page -->
      <div class="page" data-name="account">
        <!-- Top Navbar -->

        <!-- Scrollable page content -->
        <div class="page-content">
          <!-- Floating labels -->
          <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Benutzername (vorname.nachname // KÃ¼rzel)</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" id="login.username" placeholder="">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Passwort</div>
                  <div class="item-input-wrap">
                    <input type="password" id="login.pass" name="password" placeholder="">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Schulnummer (eg 5182)</div>
                  <div class="item-input-wrap">
                    <input type="number" name="number" id="login.schoolid" placeholder="" pattern="[0-9]{3,5}">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <button class="button" id="login.button">Login</button>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div><i id="connectionInformation">Aktuell nicht Verbunden!!!</i></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Another view -->
    <div id="view-plan" class="view tab">
      <!-- Plan page -->
      <div class="page" data-name="plan">
        <!-- Top Navbar -->
        <!-- Scrollable page content -->
        <div class="page-content">

          <!-- List block -->
          <div class="list">
            <ul id="striped-list"></ul>
          </div>

        </div>
      </div>
    </div>

    <!-- Another view -->
    <div id="view-filter" class="view tab">
      <!-- Filter page -->
      <div class="page" data-name="filter">
        <!-- Top Navbar -->

        <!-- Scrollable page content -->
        <div class="page-content">
          <!-- Text area and input field -->
          <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Text Area</div>
                  <div class="item-input-wrap">
                    <textarea placeholder=""></textarea>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Input Field</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./framework7/framework7-bundle.min.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
